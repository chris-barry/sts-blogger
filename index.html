<html>
<head>
	<title>Blogger Grader Demo</title>
	<meta charset="utf-8"> 
	<link rel="stylesheet" href="css/sts.css">

</head>
<body>
	<h1>STS Grader</h1>

	<div id="buttons-template" class="template">
		<!--{{#blogs}}-->
		<button onclick="getBloggerStats('{{api_key}}', '{{blog_id}}');">{{name}}</button>
		<!--{{/blogs}}-->
	</div>
	<div id="posts-template" class="template" type="x-tmpl-mustache">
		<table border=2 id="posts-table" class="sortable">
		<tr>
			<th>Who</th>
			<th>When</th>
			<th>Topic</th>
			<th>Num. Comments</th>
		</tr>
		<!--{{#items}}-->
		<tr>
			<td>{{author.displayName}}</td>
			<td>{{published}}</td>
			<td><a href="{{url}}">{{title}}</a></td>
			<td>{{replies.totalItems}}</td>
		</tr>
		<!--{{/items}}-->
		</table>
	</div>

	<div id="next-template" class="template">
		<button onclick="getBloggerStats('{{api_key}}', '{{blog_id}}', '{{nextPageToken}}');">next page</button>
	</div>

	<div id="buttons"></div>
	<div id="posts"></div>
	<div id="next"></div>

	<footer>
		Made by <a href="https://github.com/chris-barry">chris</a> (souce is not posted yet).
	</footer>

	<script src="js/mustache.js"></script>
	<script src="js/sorttable.js"></script>
	<script src="js/sts.js"></script>
	<script>
		window.onload = loadBlogs
	</script>

</body>
</html>
