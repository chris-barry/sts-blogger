<!doctype html>
<html lang="en">
<head>
	<title>STS Blog Grader</title>
	<meta charset="utf-8"> 
	<link rel="stylesheet" href="css/sts.css">
</head>
<body>
	<h1>STS Blog Grader</h1>

	<noscript>
	You should enable javascript if you want this page to work.
	All the source is available un-obfuscated.
	</noscript>

	<div id="buttons-template" class="template">
		<!--{{#blogs}}-->
		<button onclick="getBloggerStats('{{api_key}}', '{{blog_id}}');">{{name}}</button>
		<!--{{/blogs}}-->
	</div>
	<div id="posts-template" class="template" type="x-tmpl-mustache">
		<table border=2 id="posts-table" class="sortable">
			<tr>
				<th>Who</th>
				<th>When</th>
				<th>Topic</th>
				<th>Num. Comments</th>
			</tr>
			<!--{{#items}}-->
			<tr>
				<td>{{author.displayName}}</td>
				<td sorttable_customkey="{{published}}" class="date">{{published}}</td>
				<td><a href="{{url}}">{{title}}</a></td>
				<td>{{replies.totalItems}}</td>
			</tr>
			<!--{{/items}}-->
		</table>
	</div>

	<div id="buttons"></div>
	<div id="posts"></div>

	<footer>
		Made by <a href="https://github.com/chris-barry/sts-blogger">Chris Barry</a>.
	</footer>

	<script src="js/mustache.js"></script>
	<script src="js/sorttable.js"></script>
	<script src="js/sts.js"></script>
	<script>
		window.onload = loadBlogs
	</script>

</body>
</html>
